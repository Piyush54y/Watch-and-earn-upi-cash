<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Ads & Earn ‚Çπ5 Daily</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Monetag MultiTag -->
  <script data-cfasync="false" type="text/javascript"
    src="//wizardscripts.com/script.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #f0e4ff, #d7f0ff);
      text-align: center;
      padding: 40px;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
      max-width: 400px;
      margin: auto;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .hidden {
      display: none;
    }

    h1, h2 {
      color: #333;
    }

    #countdown {
      font-size: 18px;
      color: #FF5722;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéÅ Watch Ads & Earn ‚Çπ5</h1>
    <p id="counter">Ads Watched: 0 / 100</p>
    <button id="startBtn">üöÄ Start Earning</button>
    <p id="countdown" class="hidden">‚è≥ Please wait...</p>

    <div id="withdrawal" class="hidden">
      <h2>üéâ You've Earned ‚Çπ5!</h2>
      <form id="upiForm">
        <input type="text" id="upiId" placeholder="Enter your UPI ID" required>
        <br>
        <button type="submit">üí∏ Withdraw ‚Çπ5</button>
      </form>
      <p id="successMsg"></p>
    </div>
  </div>

  <!-- PopAds Script -->
  <script type="text/javascript">
    var uid = 'YOUR_POPADS_ID'; // Replace with your PopAds UID
    var pop_fcap = '2';
    var pop_tag = document.createElement("script");
    pop_tag.src = "//cdn.popads.net/pop.js";
    document.body.appendChild(pop_tag);
  </script>

  <script>
    const maxAds = 100;
    let adsWatched = parseInt(localStorage.getItem("adsWatched")) || 0;
    const lastReset = localStorage.getItem("lastReset");
    const today = new Date().toDateString();

    if (lastReset !== today) {
      adsWatched = 0;
      localStorage.setItem("adsWatched", "0");
      localStorage.setItem("lastReset", today);
    }

    const counter = document.getElementById("counter");
    const startBtn = document.getElementById("startBtn");
    const withdrawal = document.getElementById("withdrawal");
    const upiForm = document.getElementById("upiForm");
    const successMsg = document.getElementById("successMsg");
    const countdown = document.getElementById("countdown");

    function updateUI() {
      counter.textContent = `Ads Watched: ${adsWatched} / ${maxAds}`;
      if (adsWatched >= maxAds) {
        startBtn.disabled = true;
        withdrawal.classList.remove("hidden");
      }
    }

    startBtn.onclick = () => {
      if (adsWatched >= maxAds) return;

      countdown.classList.remove("hidden");
      let seconds = 10;
      countdown.textContent = `‚è≥ Ad will close in ${seconds}s`;

      const adWindow = window.open("https://example.com", "_blank");

      const timer = setInterval(() => {
        seconds--;
        countdown.textContent = `‚è≥ Ad will close in ${seconds}s`;

        if (seconds <= 0) {
          clearInterval(timer);
          countdown.classList.add("hidden");
          if (adWindow && !adWindow.closed) {
            adWindow.close();
          }

          adsWatched++;
          localStorage.setItem("adsWatched", adsWatched);
          updateUI();
        }
      }, 1000);
    };

    upiForm.onsubmit = (e) => {
      e.preventDefault();
      const upi = document.getElementById("upiId").value;
      successMsg.textContent = `‚Çπ5 will be sent to ${upi} within 24 hours! üéâ`;
      upiForm.style.display = "none";
    };

    updateUI();
  </script>
</body>
</html>
