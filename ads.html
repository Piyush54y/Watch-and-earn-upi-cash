<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading Ads...</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #fafafa;
      font-family: 'Segoe UI', sans-serif;
    }

    h2 {
      color: #ff5722;
    }

    .timer {
      font-size: 2em;
      margin-top: 10px;
      background: #fff3e0;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Ad is loading... please wait</h2>
  <div class="timer" id="countdown">10</div>

  <!-- Monetag MultiTag -->
  <script src="https://fpyf8.com/88/tag.min.js" data-zone="162210" async data-cfasync="false"></script>

  <!-- PopAds -->
  <script>
    var popAds = {};
    popAds.pub = 'YOUR_POPADS_USERNAME'; // Replace this with your PopAds username
    popAds.siteId = YOUR_SITE_ID;        // Replace with your PopAds site ID
    popAds.minBid = 0.000001;
    popAds.popundersPerIP = 0;
    popAds.delayBetween = 0;
    popAds.default = false;
    popAds.backButton = false;
    popAds.newTab = true;
  </script>
  <script src="https://c1.popads.net/pop.js"></script>

  <script>
    let time = 10;
    const countdown = document.getElementById('countdown');

    const timer = setInterval(() => {
      time--;
      countdown.textContent = time;
      if (time === 0) {
        clearInterval(timer);
        window.close();
      }
    }, 1000);
  </script>
</body>
</html>
